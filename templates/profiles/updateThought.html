{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



        
        <title>
            {% block title %}
            | Post
            {% endblock %} 
        </title>
        

            {% block content %}
            <br>

    <div class="container bg-white shadow-md p-5 form-layout text-dark">

        <h1 class='text-dark text-center'>
            Update Post
        </h1>

                
        <form method='POST' autocomplete='off'>

            {% csrf_token %}

            {{ form.title | as_crispy_field }}
            <br>
           
            {{ form.content | as_crispy_field }}
            <br>
            
            
                <button type='submit'  class='btn btn-success btn-lg w-100 btn-block p-4 text-light '><i class='fa fa-plus'></i>&nbsp;Update

                </button>
            </form>


            

    </div>


    {% endblock content %}
